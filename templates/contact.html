{% extends 'base.html' %}

{% block title %}Contact{% endblock title %}
{% block body %}



{% if messages %}
{% for message in messages %}
<div class="alert alert-{{ message.tags }} alert-dismissible fade show position-relative my-0 fixed-top" role="alert" >
    <strong>{{ message }}</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  {% endfor %}
  {% endif %}

<div class="container-fluid px-0 mb-3">
    <img src="https://source.unsplash.com/800x200/?phone,contact" class="d-block w-100 mx-0" alt="...">
</div>


<div class="container mb-3 py-4">
    <h1 class="text-center">Contact us</h1>

    <form method="post" action="/contact">
        {% csrf_token %}
        <div class="mb-3">
            <label for="Name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="your name here">
        </div>
        <div class="mb-3">
            <label for="Name" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
        </div>
        <div class="mb-3">
            <label for="Phone" class="form-label">Phone number</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="your phone number">
        </div>
        <div class="mb-3">
            <label for="desc" class="form-label">Your message here...</label>
            <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
        </div>
        <button class="btn btn-primary"type="submit">Submit</button>
    </form>
</div>


{% endblock body %}
